services:
  - type: web
    name: bananagrams-backend
    env: node
    rootDir: backend
    buildCommand: npm ci
    startCommand: npm run start
    healthCheckPath: /healthz
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        value: https://bananagrams-frontend.onrender.com

  - type: web
    name: bananagrams-frontend
    env: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    autoDeploy: true
    envVars:
      - key: VITE_API_URL
        value: https://bananagrams-backend.onrender.com
